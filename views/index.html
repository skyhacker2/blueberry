<html>
	<head>
		<title>Blueberry</title>
		<% include inc.html%>
	</head>
	<style>
	.basic-info {
		position: relative;
	}
	.basic-info .avatar {
		position: absolute;
		left: 0;
		top: 0;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background-position: 50% 50%;
		background-repeat: no-repeat;
		background-size: 100px 100px;
		float: left;
	}
	.basic-info .info {
		margin-left: 120px;
	}
	.basic-info .info div {
		font-weight: normal;
		font-size: 20px;
	}
	.basic-info .info .name {
		font-size: 50px;
	}
	.user-content {
		margin-top: 20px;
	}
	</style>
	<body>
		<% include navbar.html%>
		<div class="relavtive content">
			<div class="basic-info">
				<div class="avatar" style="background-image: url(/photo.jpg);"></div>
				<div class="info">
					<div class="name"><%=user.loginname%></div>
					<div class="row">
						<%if (user.role == 'student') {%>		
							<div class="col-md-6">
								<div><label>完成测试: </label>10</div>
								<div><label>完成考试: </label>10</div>
							</div>
							<div class="col-md-6">
								<div><label>未完成考试: </label>1</div>
							</div>
						<%} else {%>
							<div class="col-md-6">
								<div><label>发布的考试: </label>10</div>
								<div><label>完成的考试: </label>10</div>
							</div>
						<%}%>
					</div>
				</div>
			</div>
			<div class="user-content">
				<%if (user.role == 'student') {%>
					<% include profile/student-profile.html%>
				<%} else {%>
					<% include profile/teacher-profile.html%>
				<%}%>
			</div>
		</div>
	</body>
</html>
