<html>
	<head>
		<title>试卷生成成功</title>
		<% include ../inc.html%>
		<script type="text/javascript" src="/libs/validator/validator.min.js"></script>
		<style>
			.fa-6 {
				font-size: 300px;
			}
			.msg {
				float: left;
				margin-right: 50px;
				height: 300px;
			}
			.msg.body {
				padding-top: 60px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="msg">
				<i class="fa fa-smile-o fa-6"></i>
			</div>
			
			<div class="msg body">
				<h1>试卷生成成功</h1>
				<h4>请在首页查看试卷</h4>
				<p><span class="counter">5</span>秒后返回首页</p>
				<a href="/">立即返回</a>
			</div>
		</div>
		<% include ../navbar.html%>
		<script type="text/javascript">
			$(document).ready(function() {
				var time = 5;
				var counter = function() {
					if (time == 0) {
						location.href = "/";
						return;
					}
					time--;
					$('.counter').html(time);
				}
				setInterval(counter, 1000);
			});
			
		</script>
	</body>
</html>
