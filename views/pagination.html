<ul class="pagination pull-right">
	<%if(pagination.pageIndex > 1) {%>
		<li><a href="<%=pagination.path%>?pageIndex=<%=pagination.pageIndex-1%>">上一页</a></li>
	<%}%>
	<%for (var i = 1; i <= pagination.pageTotal; i++) {%>
		<%if(i == pagination.pageIndex) {%>
			<li class="active"><a href="<%=pagination.path%>?pageIndex=<%=i%>"><%=i%></a></li>
		<%} else {%>
			<li><a href="<%=pagination.path%>?pageIndex=<%=i%>"><%=i%></a></li>
		<%}%>
	<%}%>
	<%if(pagination.pageIndex < pagination.pageTotal) {%>
		<li><a href="<%=pagination.path%>?pageIndex=<%=pagination.pageIndex+1%>">下一页</a></li>
	<%}%>
</ul>
